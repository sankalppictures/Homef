<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden; /* Prevent body scroll */
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #999;
      padding: 8px 16px;
      flex-shrink: 0;
    }

    /* Logo circle */
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #1877f2;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 20px;
      cursor: pointer;
    }

    /* 9 dots menu */
    .dots {
      display: grid;
      grid-template-columns: repeat(3, 8px);
      grid-gap: 6px;
      cursor: pointer;
    }
    .dot {
      width: 8px;
      height: 8px;
      background: white;
      border: 1px solid #444;
      border-radius: 2px;
    }

    /* Iframe container */
    .content {
      background: white;
      flex-grow: 1; /* Allow content to fill remaining space */
    }
    iframe {
      width: 100%;
      height: 130%;
      border: none;
    }

    /* Bottom nav */
    .bottom-nav {
        position: relative;
        z-index: 10;
    }
    .nav-icon:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="logo">S</div>
    <div class="dots" onclick="openAbout()">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>

  <!-- Yellow area with iframe -->
  <div class="content">
    <iframe src="https://sankalppictures.github.io/Home/" title="HomeUI"></iframe>
  </div>

  <!-- निचला नेविगेशन बार - निश्चित -->
  <nav class="bottom-nav bg-gray-800 p-4 rounded-t-3xl shadow-2xl w-full max-w-lg mx-auto">
      <div class="flex justify-around items-center">
          <!-- होम आइकन -->
          <a href="https://sankalppictures.github.io/Home" class="nav-icon flex flex-col items-center text-gray-300 hover:text-white transition-transform duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
              </svg>
              <span class="text-xs mt-1">Home</span>
          </a>
          <!-- स्टडी आइकन -->
          <a href="https://sankalppictures.github.io/study" class="nav-icon flex flex-col items-center text-gray-300 hover:text-white transition-transform duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.484 9.296 5 7.5 5S4.168 5.484 3 6.253v13C4.168 18.484 5.704 18 7.5 18s3.332.484 4.5 1.253m0-13C13.168 5.484 14.704 5 16.5 5s3.332.484 4.5 1.253v13C19.832 18.484 18.296 18 16.5 18s-3.332-.484-4.5-1.253"/>
              </svg>
              <span class="text-xs mt-1">Study</span>
          </a>
          <!-- टूल्स आइकन -->
          <a href="https://sankalppictures.github.io/tools" class="nav-icon flex flex-col items-center text-gray-300 hover:text-white transition-transform duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"/>
              </svg>
              <span class="text-xs mt-1">Tools</span>
          </a>
          <!-- सेटिंग्स आइकन -->
          <a href="https://sankalppictures.github.io/settings" class="nav-icon flex flex-col items-center text-gray-300 hover:text-white transition-transform duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.262 3.036-.519z"/>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
              </svg>
              <span class="text-xs mt-1">Settings</span>
          </a>
      </div>
  </nav>

  <script>
    function openAbout() {
      window.open("https://sankalppictures.github.io/about/", "_blank");
    }
  </script>
</body>
</html>
